<div *ngIf="user$ | async as user">
  Profile for {{user.displayName}}

  <form>
      <md-form-field>
        <input mdInput placeholder="First name" [value]="user.firstName" [(ngModel)]="editFirstName" name="first">
      </md-form-field>
      <md-form-field>
          <input mdInput placeholder="Last name" [value]="user.lastName" [(ngModel)]="editLastName" name="last">
      </md-form-field>

      <a md-button (click)="onUpdateUser()">Save</a>
  </form>
</div>
