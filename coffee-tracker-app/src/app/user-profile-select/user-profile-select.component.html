<mat-form-field
  floatPlaceholder="never"
>
  <mat-select
    #userSelect
    placeholder="Select user"
    name="user"
    (change)="onSelectUser(selectedUserId)"
    [(ngModel)]="selectedUserId"
  >
    <div *ngIf="allUsers$ | async as users">
      <mat-option *ngFor="let user of users" [value]="user._id">
        {{user.displayName}}
      </mat-option>
    </div>
  </mat-select>
</mat-form-field>
