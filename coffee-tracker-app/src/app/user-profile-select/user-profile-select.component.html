<md-select
  #userSelect
  placeholder="Select user"
  name="user"
  (change)="onSelectUser(selectedUserId)"
  [(ngModel)]="selectedUserId"
>
  <div *ngIf="allUsers$ | async as users">
    <md-option *ngFor="let user of users" [value]="user._id">
      {{user.displayName}}
    </md-option>
  </div>
</md-select>
