<div>
  <md-toolbar>
    <a [routerLink]="['/']">{{title}}</a>

    <app-user-profile-select (selectRequest)="selectUser($event)" [selectedUserId]="selectedUserId" ></app-user-profile-select>

    <button md-button [routerLink]="['profile', selectedUserId]" [disabled]="selectedUserId ? null : ''">Profile</button>
    <button md-button [routerLink]="['coffees', selectedUserId]" [disabled]="selectedUserId ? null : ''">Coffees</button>
    <button md-button [routerLink]="['register']">Register</button>

  </md-toolbar>

  <!-- "primary" outlet: top-level routes loaded here -->
  <router-outlet></router-outlet>
</div>
