<div>
  <md-toolbar>
    <a [routerLink]="['/']">{{title}}</a>

    <app-user-profile-select [users]="users" (selectRequest)="selectUser($event)" ></app-user-profile-select>

    <a md-button [routerLink]="['/profile', selectedUserId]">Profile</a>
    <a md-button [routerLink]="['/coffees', selectedUserId]">Coffees</a>

  </md-toolbar>

  <app-user-add (onAddUser)="addUser($event)"></app-user-add>

  <!-- "primary" outlet: top-level routes loaded here -->
  <router-outlet></router-outlet>
</div>
