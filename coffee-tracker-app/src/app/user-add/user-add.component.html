<div class="wrap">
    Register a new user

    <form (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="First name" [(ngModel)]="newFirstName" name="first">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" [(ngModel)]="newLastName" name="last">
        </mat-form-field>

        <button mat-raised-button type="submit" color="accent">Add</button>
    </form>
</div>
